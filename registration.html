<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Registration</title>
  <meta name="description" content="description"/>
  <meta name="keywords" content="keywords, description"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/ui.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
<div class="wrapper">

  <div class="registration">
    <div class="registration__bg"><img src="assets/imgs/registration/reg-bg-1.svg" alt=""></div>
    <div class="registration__content">
      <div class="registration__content-inner">
        <h1 class="heading-bm-1 registration__title">Регистрация</h1>
        <form action="" method="get" class="registration__form">
          <div class="contacts-form__row">
            <label for="q1" class="label-contacts">Имя*</label>
            <input type="text" name="q1" id="q1" class="inp" placeholder="Иван" required>
          </div>
          <div class="contacts-form__row">
            <label for="q2" class="label-contacts">Email*</label>
            <input type="email" name="q2" id="q2" class="inp" placeholder="email@gmail.com" required>
          </div>
          <div class="contacts-form__row">
            <label for="q3" class="label-contacts">Телефон*</label>
            <input type="tel" name="q3" id="q3" class="inp" placeholder="+38 (097) 555 75 25" required>
          </div>
          <div class="contacts-form__row">
            <label for="q4" class="label-contacts">Пароль*</label>
            <div class="password-inp">
              <input type="password" name="q4" id="q4" class="inp" placeholder="Qwerty1" required>
              <div class="password-inp__icon"></div>
            </div>
          </div>
          <div class="contacts-form__row">
            <input type="checkbox" name="r1" id="r1" class="js-agreement" checked>
            <label for="r1" class="label-radio">
              <div class="contacts-form__agree">Я соглашаюсь на обработку персональных данных в соответствии с <a href="#">Политикой конфиденциальности.</a></div>
            </label>
          </div>
          <div class="partner-reg-form__log-reg clear">
            <div class="partner-reg-form__enter">или <a href="#">Войти</a></div>
            <button class="btn btn-submit partner-reg-form__register" type="submit">Регистрация<span class="btn__arrow"></span></button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="registration-modal js-modal">
    <div class="registration-modal__close js-modal-close"><img src="assets/imgs/instructions/instructions-modal-close.svg" alt="x"></div>
    <h2 class="heading-bm-2 registration-modal__title">Спасибо!</h2>
    <p class="registration-modal__text">Приятного Вам пользования нашими программами. Хорошего дня!</p>
  </div>
</div>

<script src="libs/jquery-1.12.4.min.js"></script>
<script src="assets/js/custom.js"></script>
</body>
</html>
