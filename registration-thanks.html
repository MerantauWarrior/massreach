<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Registration Thanks</title>
  <meta name="description" content="description"/>
  <meta name="keywords" content="keywords, description"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/ui.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
<div class="wrapper">

  <div class="registration">
    <div class="registration__bg"><img src="assets/imgs/registration/reg-bg-3.svg" alt=""></div>
    <div class="registration__content">
      <div class="registration__content-inner">
        <h1 class="heading-bm-1 registration__title registration__title-thanks">Благодарим за регистрацию</h1>
        <p class="registration__thanks-text">Прежде, чем приступить к работе, ответьте на пару вопросов</p>
        <form action="" method="get" class="registration__form">
          <div class="contacts-form__row">
            <div class="select">
              <select name="q" id="q">
                <option value="0" selected>Сфера деятельности</option>
                <option value="01">Сфера деятельности 1</option>
                <option value="04">Сфера деятельности 4</option>
                <option value="03">Сфера деятельности 2</option>
                <option value="03">Сфера деятельности 3</option>
              </select>
            </div>
          </div>
          <div class="contacts-form__row">
            <div class="select">
              <select name="q1" id="q1">
                <option value="0" selected>Должность</option>
                <option value="01">Должность 1</option>
                <option value="04">Должность 4</option>
                <option value="03">Должность 2</option>
                <option value="03">Должность 3</option>
              </select>
            </div>
          </div>
          <div class="registration__thanks-btn clear">
            <button class="btn btn-submit partner-reg-form__register" type="submit">Отправить<span class="btn__arrow"></span></button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
<script src="libs/jquery-1.12.4.min.js"></script>
<script src="assets/js/custom.js"></script>
</body>
</html>
